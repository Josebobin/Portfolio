{% extends 'base.html'%} {% block content %}{% load crispy_forms_tags %}

<!--Reset Password-->
<div class="container p-5 col-md-6">

    <h2 class="font-weight-bold mt-3">Reset Password</h2>
    <hr>
    <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
    <form method="POST">
        {% csrf_token %} {{password_reset_form|crispy}}
        <button class="btn btn-primary" type="submit">Send email</button> <a href="{%url 'login'%}" class="btn btn-info">Back to Login</a>
    </form>
</div>

{% endblock %}
