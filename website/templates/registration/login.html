{% extends 'base.html' %} {% block title %}Login{% endblock %} {% load crispy_forms_tags %} {% block content %}
<div class="container mt-5 col-md-6 ">

    <form method="post" id="formContent" class="animate__animated animate__fadeInDown">
        <div id="header-login">
            <h1 id="site-name">Django administration</h1>

        </div>
        <div class="form_padding">

            {% csrf_token %} {{ form|crispy}}



            <button class="btn btn-primary" type="submit">Login</button>
            <a href="{% url 'sign-up' %}" class="btn btn-success">Sign Up</a>
            <a href="{%url 'home'%}" class="btn btn-info ">Back to Home</a>
            <p> <a href="/password_reset">Forgot password?</a></p>





        </div>
    </form>
</div>
{% endblock %}
